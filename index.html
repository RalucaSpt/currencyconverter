<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Currency Converter</h1>
    </header>
    <main>
        <section id="converter">
            <h2>1 RON = 0,20 EUR</h2>
            <p class="small-text">Valoare la data de <data id="dateElement" value=""></data></p>
            <div class="converter">
                <div class="container"> 
                    <div>
                        <input type="number" value="1">
                        <select>
                            <option value="RON">RON</option>
                        </select>
                    </div>
                    <div>
        
                        <input type="text" value="0,20" readonly>
                        <select>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                </div>
                <button></button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Currency Converter</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
