<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Currency Converter</h1>
    </header>
    <main>
        <section id="converter">
            <h2 id="result-header"></h2>
            <p class="small-text">Valoare la data de <data id="dateElement" value=""></data></p>
            <p id="warning"></p>
            <div class="converter">
                <div class="container"> 
                    <div>
                        <input id="input-amount" type="number" placeholder="Enter the amount">
                        <select class="input-currency">
                        </select>
                    </div>
                    <div>
        
                        <input id="output-amount" type="number" readonly>
                        <select class="output-currency">
                        </select>
                    </div>
                </div>
                <button id="swap-btn"></button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Currency Converter</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
